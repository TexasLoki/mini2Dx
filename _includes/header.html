<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ site.name }} | {{ page.title }}</title>

    <!-- syntax highlighting CSS -->
    <link rel="stylesheet" href="/css/syntax.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/mini2Dx.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-43255021-1', 'auto');
      ga('send', 'pageview');

    </script>
</head>

<body>
    <!-- Static navbar -->
    <div class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">
                    <img src="/images/logo.png" />
                </a>
            </div>
            <div class="navbar-collapse collapse" role="navigation">
                <ul class="nav navbar-nav navbar-right visible-xs">
                    {% assign url = page.url|remove: 'index.html' %}
                    {% for link in site.navigation %}
                        <li {% if url == link.url or page.layout == link.layout %}class="active"{% endif %}{% if page.path contains '_posts' and link.text == 'Blog' %}class="active"{% endif %}><a href="{{ link.url }}">{{ link.text }}</a>
                        </li>
                    {% endfor %}
                </ul>
                <ul class="nav navbar-nav navbar-right nav-pills hidden-xs">
                    {% assign url = page.url|remove: 'index.html' %}
                    {% for link in site.navigation %}
                        <li {% if url == link.url or page.layout == link.layout %}class="active"{% endif %}{% if page.path contains '_posts' and link.text == 'Blog' %}class="active"{% endif %}><a href="{{ link.url }}">{{ link.text }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>
